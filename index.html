<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i|Poppins:300,400,600&amp;subset=latin-ext">
        <link rel="stylesheet" href="css/minireset.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Bursztyn &mdash; Twoje miejsce nad Bałtykiem</title>
    </head>
    <body>
        <div class="container">

            <header class="header">
                <img srcset="img/logo.png 1x, img/logo@x2.png 2x" src="img/logo@x2.png" alt="Bursztyn Apartamenty Logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Szukaj pokoju">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="img/sprite.svg#icon-heart"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">14</span>
                    </div>
                    <div class="user-nav__user">
                        <img class="user-nav__user-photo" srcset="img/user.jpg 1x, img/user@x2.jpg 2x" src="img/user.jpg" alt="User photo">
                        <span>Rafał</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item"><a href="#" class="side-nav__link">Guesthousse</a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">Rooms</a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">Gallery</a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">Check weather</a></li>
                    </ul>
                </nav>

                <main class="guesthouse-view">
                    Main view
                </main>
            </div>
        </div>
    <script src="js/svg4everybody.js"></script>
    <script>svg4everybody();</script>
    </body>
</html>
